{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="{% static 'schedulerapp/bootstrap.rtl.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'users/main.css' %}" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>منظومة المتابعة</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel">
            <div class="container">
                <a class="navbar-brand" href="/">منظومة المقابلات</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ml-auto" id="navbarToggle">
                    <div class="navbar-nav">
                        {%if user.is_authenticated %}
                        <a class="nav-item nav-link" style="margin-right: 75vw!important"
                            href="{% url 'profile' %}">Profile</a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                        {%else%}
                        <a class="nav-item nav-link" style="margin-right: 75vw!important"
                            href="{% url 'login' %}">Login</a>
                        {%endif%}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container my-4" style="text-align:center; width: 100% !important;">
        {%block content%} {% endblock %}
    </main>

    <script src="{% static 'schedulerapp/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'schedulerapp/jquery.js' %}"></script>
    <script src="{% static 'schedulerapp/htmx.js' %}"></script>
    <script src="{% static 'schedulerapp/dialog.js' %}"></script>
    <script src="{% static 'schedulerapp/toast.js' %}"></script>
    <script src="{% static 'schedulerapp/socket.js' %}"></script>

</body>
</html>
